<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Guardian AI</title>
  <!--
    =====================================================
    EMAILJS TEMPLATE SETUP INSTRUCTIONS
    =====================================================
    
    1. Go to EmailJS Dashboard > Email Templates > Edit template_rt8uhoj
    
    2. In the "To Email" field, put: {{to_email}}
    
    3. In the "Subject" field, put: {{title}}
    
    4. Copy EVERYTHING below this comment into the "Content" section
    
    Template Variables Used:
    {{to_email}} - Recipient email (REQUIRED for sending to correct address)
    {{name}}     - Sender name (Fleet Guardian AI)
    {{email}}    - Recipient's email to display
    {{time}}     - Timestamp
    {{title}}    - Email subject
    {{message}}  - Main message content
  -->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f1f5f9;">
  
  <!-- Background Container -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f1f5f9; padding: 50px 20px;">
    <tr>
      <td align="center">
        
        <!-- Main Card -->
        <table role="presentation" width="580" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08), 0 2px 10px rgba(0, 0, 0, 0.04);">
          
          <!-- Top Accent Line -->
          <tr>
            <td style="height: 4px; background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa, #3b82f6, #2563eb);"></td>
          </tr>
          
          <!-- Header -->
          <tr>
            <td style="padding: 45px 40px 35px; text-align: center; background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);">
              
              <!-- Logo Icon -->
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 0 auto 24px;">
                <tr>
                  <td align="center">
                    <table role="presentation" cellpadding="0" cellspacing="0" style="background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); border-radius: 16px; width: 64px; height: 64px; box-shadow: 0 8px 24px rgba(37, 99, 235, 0.25);">
                      <tr>
                        <td align="center" valign="middle" style="height: 64px;">
                          <span style="color: #ffffff; font-size: 28px; font-weight: 800; letter-spacing: -1px;">FG</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              
              <!-- Brand Name -->
              <h1 style="color: #0f172a; font-size: 26px; font-weight: 700; margin: 0 0 8px 0; letter-spacing: -0.5px;">
                Fleet Guardian AI
              </h1>
              <p style="color: #64748b; font-size: 14px; font-weight: 500; margin: 0;">
                Intelligent Fleet Management Platform
              </p>
            </td>
          </tr>
          
          <!-- Subject & Time -->
          <tr>
            <td style="padding: 0 40px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%); border-radius: 10px; border: 1px solid #dbeafe;">
                <tr>
                  <td style="padding: 18px 22px;">
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                      <tr>
                        <td valign="middle">
                          <p style="color: #1e40af; font-size: 15px; font-weight: 600; margin: 0;">
                            {{title}}
                          </p>
                        </td>
                        <td align="right" valign="middle">
                          <p style="color: #64748b; font-size: 12px; font-weight: 500; margin: 0; background-color: #ffffff; padding: 6px 12px; border-radius: 6px; border: 1px solid #e2e8f0;">
                            {{time}}
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Sender Card -->
          <tr>
            <td style="padding: 24px 40px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 10px; border: 1px solid #e2e8f0;">
                <tr>
                  <td style="padding: 20px;">
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                      <tr>
                        <!-- Avatar -->
                        <td width="52" valign="middle">
                          <table role="presentation" cellpadding="0" cellspacing="0" style="background: linear-gradient(135deg, #2563eb, #3b82f6); border-radius: 10px; width: 44px; height: 44px;">
                            <tr>
                              <td align="center" valign="middle" style="height: 44px;">
                                <span style="color: #ffffff; font-size: 16px; font-weight: 700;">{{name}}</span>
                              </td>
                            </tr>
                          </table>
                        </td>
                        <!-- Info -->
                        <td valign="middle" style="padding-left: 16px;">
                          <p style="color: #0f172a; font-size: 15px; font-weight: 600; margin: 0 0 3px 0;">
                            {{name}}
                          </p>
                          <p style="color: #3b82f6; font-size: 13px; margin: 0; font-weight: 500;">
                            {{email}}
                          </p>
                        </td>
                        <td align="right" valign="middle">
                          <span style="display: inline-block; background-color: #dcfce7; color: #166534; font-size: 11px; font-weight: 600; padding: 5px 10px; border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px;">
                            Verified
                          </span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Message Content -->
          <tr>
            <td style="padding: 0 40px 28px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="background-color: #fafafa; border-radius: 10px; border: 1px solid #e5e7eb; padding: 28px;">
                    <p style="color: #374151; font-size: 15px; line-height: 1.75; margin: 0; white-space: pre-wrap;">{{message}}</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- CTA Button -->
          <tr>
            <td style="padding: 0 40px 36px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center">
                    <a href="#" style="display: inline-block; background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); color: #ffffff; text-decoration: none; padding: 14px 36px; border-radius: 8px; font-weight: 600; font-size: 14px; box-shadow: 0 4px 14px rgba(37, 99, 235, 0.3);">
                      Open Dashboard
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Divider -->
          <tr>
            <td style="padding: 0 40px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="height: 1px; background: linear-gradient(90deg, transparent, #e2e8f0, transparent);"></td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="padding: 28px 40px; text-align: center;">
              <p style="color: #475569; font-size: 13px; margin: 0 0 6px 0; font-weight: 500;">
                Fleet Guardian AI
              </p>
              <p style="color: #94a3b8; font-size: 12px; margin: 0 0 16px 0;">
                Intelligent Fleet Management Platform
              </p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <td style="padding: 0 10px;">
                    <a href="#" style="color: #3b82f6; font-size: 12px; text-decoration: none; font-weight: 500;">Dashboard</a>
                  </td>
                  <td style="color: #cbd5e1;">|</td>
                  <td style="padding: 0 10px;">
                    <a href="#" style="color: #3b82f6; font-size: 12px; text-decoration: none; font-weight: 500;">Support</a>
                  </td>
                  <td style="color: #cbd5e1;">|</td>
                  <td style="padding: 0 10px;">
                    <a href="#" style="color: #3b82f6; font-size: 12px; text-decoration: none; font-weight: 500;">Unsubscribe</a>
                  </td>
                </tr>
              </table>
              <p style="color: #94a3b8; font-size: 11px; margin: 20px 0 0 0;">
                Â© 2026 Fleet Guardian AI. All rights reserved.
              </p>
            </td>
          </tr>
          
          <!-- Bottom Accent Line -->
          <tr>
            <td style="height: 4px; background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa, #3b82f6, #2563eb);"></td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
  
</body>
</html>
